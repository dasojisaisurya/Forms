<!DOCTYPE html>
<html>

    <body>
        <form>

                <caption><h1>Registration Form</h1></caption>

                    <td>

                    <td><input type="text"></td>

                    </td>

                </tr>

                    <td>
                        <label>Address</label>
                    </td>
                    <td><input type="textarea" rows="2" columns="3"></td>
                </tr>
                <tr>
                    <td>
                        
                    </td>
